<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ personal.name }} | {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">Portfolio.</div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="{{ 'active' if title == 'Home' else '' }}">Home</a>
                <a href="{{ url_for('document') }}" class="{{ 'active' if title == 'Full Resume' else '' }}">Resume Section</a>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer>
            <p>&copy; 2024 {{ personal.name }}. Built with Python & Flask.</p>
        </footer>
    </div>

    <script>
        // Simple animation for progress bars when they come into view
        document.addEventListener('DOMContentLoaded', () => {
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                setTimeout(() => {
                    bar.style.width = width + '%';
                }, 500);
            });
        });
    </script>
</body>
</html>
