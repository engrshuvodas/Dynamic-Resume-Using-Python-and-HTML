{% extends "layout.html" %}

{% block content %}
<main class="container">
    <section class="hero">
        <h1>{{ personal.name }}</h1>
        <h2>{{ personal.title }}</h2>
        <p>{{ personal.summary }}</p>

        <div class="cta-group">
            <a href="{{ url_for('document') }}" class="btn btn-primary">
                View Full Experience <i class="fas fa-arrow-right"></i>
            </a>
            <a href="mailto:{{ personal.email }}" class="btn btn-secondary">
                Let's Talk <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>

    <section class="content-section">
        <h2 class="section-header">Core Competencies</h2>
        <div class="skills-grid">
            {% for skill in skills %}
            <div class="skill-tag">
                <i class="fas fa-check-circle" style="color: var(--primary); margin-right: 8px;"></i>
                {{ skill.name }}
                <span style="font-size: 0.7rem; display: block; color: var(--text-muted);">{{ skill.category }}</span>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
